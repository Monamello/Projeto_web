<!doctype html>
<html>

  <head>
     <title>Formatações de textos</title>
     <meta charset='utf-8' />

     <style type='text/css'>
        p{
          font-size:16px;
          font-family:'Georgia';
        }
       .negrito{
          font-weight:bold;
       }
       .estilo{
         font-style:italic;
          /*font-style:oblique;*/
       }
       .texto-padrão{
         font:bold 40px 'Palatino Linotype', 'Book Antiqua', Palatino, serif ;
       }
        .formatação{
          text-decoration: underline;
          
          font-size:40px;

        }


     </style>

   </head>

   <body>

     <p class='negrito'>Eu gosto muito de mostarda bem amarela</p>

     <p class='estilo'>Eu gosto muito de mostarda bem amarela</p>
